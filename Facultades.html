  <style>
    /* Variables CSS para mantener consistencia */
    :root {
      --primary-blue: #1a4b8c;
      --secondary-blue: #2a6fc8;
      --light-blue: #4a9fff;
      --accent-blue: #87ceeb;
      --white: #ffffff;
      --light-gray: #f5f7fa;
      --text-dark: #333333;
      --text-light: #666666;
      --border-radius: 16px;
      --transition: all 0.3s ease;
      --shadow: 0 8px 20px rgba(26, 75, 140, 0.15);
      --shadow-hover: 0 12px 30px rgba(26, 75, 140, 0.25);
    }

    /* Reset y estilos base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-gray);
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* Encabezado */
    .header {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      color: var(--white);
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
      background-size: cover;
    }

    .title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .subtitle {
      font-size: 1.1rem;
      font-weight: 300;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.9;
      position: relative;
    }
.header-buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 1.5rem 0;
  position: relative;
  z-index: 2;
}

.btn-back {
  background: rgba(255,255,255,0.2);
  color: var(--white);
  border: 1px solid rgba(255,255,255,0.3);
}

.btn-back:hover {
  background: rgba(255,255,255,0.3);
  transform: translateY(-2px);
}

.btn-blocks {
  background: var(--accent-blue);
  color: var(--primary-blue);
  font-weight: 600;
}

.btn-blocks:hover {
  background: var(--white);
  transform: translateY(-2px);
}
    /* Rejilla de facultades */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .card {
      background: var(--white);
      border-radius: var(--border-radius);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-hover);
    }

    .card-image {
      height: 180px;
      width: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .card:hover .card-image {
      transform: scale(1.05);
    }

    .card-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary-blue);
      margin-bottom: 0.75rem;
    }

    .card p {
      color: var(--text-light);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      flex-grow: 1;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      background: var(--light-blue);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-weight: bold;
    }

    .card-link {
      color: var(--secondary-blue);
      font-weight: 500;
      font-size: 0.9rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: var(--transition);
    }

    .card-link:hover {
      color: var(--primary-blue);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      animation: fadeIn 0.3s;
    }

    .modal-content {
      background-color: var(--white);
      margin: 5% auto;
      padding: 0;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 800px;
      position: relative;
      animation: slideIn 0.3s;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .modal-header {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      color: var(--white);
      padding: 2rem;
      position: relative;
    }

    .modal-header h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
    }

    .modal-body {
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .modal-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .modal-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .modal-description {
      color: var(--text-light);
      line-height: 1.7;
    }

    .modal-features {
      list-style: none;
    }

    .modal-features li {
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .modal-features li::before {
      content: "✓";
      color: var(--secondary-blue);
      font-weight: bold;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: auto;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: 500;
      text-decoration: none;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
      background: var(--secondary-blue);
      color: var(--white);
    }

    .btn-primary:hover {
      background: var(--primary-blue);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--light-gray);
      color: var(--text-dark);
    }

    .btn-secondary:hover {
      background: #e0e6ed;
    }

    .close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 1.75rem;
      font-weight: bold;
      color: var(--white);
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      z-index: 10;
    }

    .close:hover {
      background: rgba(255,255,255,0.3);
      transform: rotate(90deg);
    }

    /* Galería */
    .gallery-section {
      margin-top: 2rem;
      border-top: 1px solid #eee;
      padding-top: 1.5rem;
    }

    .gallery-title {
      font-size: 1.2rem;
      color: var(--primary-blue);
      margin-bottom: 1rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
    }

    .gallery-item {
      border-radius: 8px;
      overflow: hidden;
      height: 100px;
      cursor: pointer;
      transition: var(--transition);
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Modal de galería */
    .gallery-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      animation: fadeIn 0.3s;
    }

    .gallery-modal-content {
      position: relative;
      margin: auto;
      width: 90%;
      max-width: 1000px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideIn 0.3s;
    }

    .gallery-modal-image {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      margin: 0 auto;
    }

    .gallery-modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .gallery-modal-close:hover {
      background: rgba(255,255,255,0.3);
    }

    .gallery-modal-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
    }

    .gallery-nav-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .gallery-nav-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .gallery-caption {
      text-align: center;
      color: white;
      padding: 10px;
      font-size: 1.1rem;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.5rem;
        padding: 2rem 1rem;
      }
      
      .modal-body {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .modal-content {
        margin: 10% auto;
        width: 95%;
      }
      
      .modal-header {
        padding: 1.5rem;
      }
      
      .modal-body {
        padding: 1.5rem;
      }
      
      .modal-actions {
        flex-direction: column;
      }
      
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .header {
        padding: 2rem 1rem;
      }
      
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Mejoras de accesibilidad */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

    // Elementos DOM
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalImg = document.getElementById('modal-img');
    const modalDescription = document.getElementById('modal-description');
    const modalFeatures = document.getElementById('modal-features');
    const modalMap = document.getElementById('modal-map');
    const modalGalleryBtn = document.getElementById('modal-gallery');
    const modalGalleryGrid = document.getElementById('modal-gallery-grid');
    const closeBtn = document.getElementById('close');
    const facultiesGrid = document.getElementById('faculties-grid');

    // Elementos de la galería
    const galleryModal = document.getElementById('gallery-modal');
    const galleryModalImage = document.getElementById('gallery-modal-image');
    const galleryCaption = document.getElementById('gallery-caption');
    const galleryClose = document.getElementById('gallery-close');
    const galleryPrev = document.getElementById('gallery-prev');
    const galleryNext = document.getElementById('gallery-next');

    // Variables para controlar la galería
    let currentFaculty = null;
    let currentGalleryIndex = 0;

    // Generar tarjetas de facultades dinámicamente
    function renderFaculties() {
      facultiesGrid.innerHTML = '';
      
      facultiesData.forEach((faculty, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.tabIndex = 0;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', `Ver información de ${faculty.title}`);
        
        card.innerHTML = `
          <img src="${faculty.img}" alt="${faculty.title}" class="card-image">
          <div class="card-content">
            <h2>${faculty.title}</h2>
            <p>${faculty.description.substring(0, 100)}...</p>
            <div class="card-footer">
              <div class="card-icon">${index + 1}</div>
              <a href="#" class="card-link">Ver más</a>
            </div>
          </div>
        `;
        
        facultiesGrid.appendChild(card);
        
        // Evento para abrir modal
        card.addEventListener('click', () => openModal(faculty));
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openModal(faculty);
          }
        });
      });
    }

    // Abrir modal con información de la facultad
    function openModal(faculty) {
      currentFaculty = faculty;
      modalTitle.textContent = faculty.title;
      modalImg.src = faculty.img;
      modalImg.alt = `Imagen de la facultad de ${faculty.title}`;
      modalDescription.textContent = faculty.description;
      modalMap.href = faculty.map;
      
      // Limpiar y llenar características
      modalFeatures.innerHTML = '';
      faculty.features.forEach(feature => {
        const li = document.createElement('li');
        li.textContent = feature;
        modalFeatures.appendChild(li);
      });
      
      // Limpiar y llenar galería en miniatura
      modalGalleryGrid.innerHTML = '';
      faculty.gallery.forEach((img, index) => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        galleryItem.innerHTML = `<img src="${img}" alt="Imagen ${index + 1} de ${faculty.title}">`;
        galleryItem.addEventListener('click', () => openGallery(faculty, index));
        modalGalleryGrid.appendChild(galleryItem);
      });
      
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
      
      // Enfocar el botón de cerrar para accesibilidad
      setTimeout(() => closeBtn.focus(), 100);
    }

    // Abrir galería completa
    function openGallery(faculty, index = 0) {
      currentFaculty = faculty;
      currentGalleryIndex = index;
      updateGalleryImage();
      galleryModal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    // Actualizar imagen de la galería
    function updateGalleryImage() {
      if (!currentFaculty) return;
      
      galleryModalImage.src = currentFaculty.gallery[currentGalleryIndex];
      galleryCaption.textContent = `${currentFaculty.title} - Imagen ${currentGalleryIndex + 1} de ${currentFaculty.gallery.length}`;
    }

    // Navegar en la galería
    galleryPrev.addEventListener('click', () => {
      if (!currentFaculty) return;
      
      currentGalleryIndex = (currentGalleryIndex - 1 + currentFaculty.gallery.length) % currentFaculty.gallery.length;
      updateGalleryImage();
    });

    galleryNext.addEventListener('click', () => {
      if (!currentFaculty) return;
      
      currentGalleryIndex = (currentGalleryIndex + 1) % currentFaculty.gallery.length;
      updateGalleryImage();
    });

    // Cerrar modales
    function closeModal() {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
      
      // Enfocar la tarjeta que abrió el modal
      const focusedCard = document.querySelector('.card:focus');
      if (focusedCard) focusedCard.focus();
    }

    function closeGalleryModal() {
      galleryModal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Event listeners
    closeBtn.addEventListener('click', closeModal);
    galleryClose.addEventListener('click', closeGalleryModal);
    modalGalleryBtn.addEventListener('click', () => {
      if (currentFaculty) {
        openGallery(currentFaculty, 0);
      }
    });
    
    // Cerrar modales con tecla Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (modal.style.display === 'block') {
          closeModal();
        }
        if (galleryModal.style.display === 'block') {
          closeGalleryModal();
        }
      }
    });
    
    // Cerrar modales al hacer clic fuera del contenido
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
      if (e.target === galleryModal) {
        closeGalleryModal();
      }
    });

    // Inicializar la página
    document.addEventListener('DOMContentLoaded', () => {
      renderFaculties();
    });
  </script>
