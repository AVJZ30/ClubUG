<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Club UG</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#003366,#0055aa);
    padding:20px;
}

.container{
    width:100%;
    max-width:450px;
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

h1{
    text-align:center;
    margin-bottom:20px;
    color:#003366;
}

select, input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
}

label{
    margin-top:15px;
    font-weight:600;
    display:block;
}

button{
    width:100%;
    margin-top:20px;
    padding:14px;
    border:none;
    border-radius:12px;
    background:#003366;
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#0055aa;
}
.btn-regresar{
    background:#777;
}

.btn-regresar:hover{
    background:#555;
}
.resultado{
    margin-top:25px;
    padding:18px;
    border-radius:15px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
    display:none;
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸ“Š Calculadora Club UG</h1>

<label>Tipo de cÃ¡lculo</label>
<select id="tipo" onchange="mostrarCampos()">
    <option value="parcial">Promedio Parcial</option>
    <option value="final">Promedio Final</option>
</select>

<div id="parcialCampos">
    <label>Formativa </label>
    <input type="number" class="nota" step="0.01">

    <label>PrÃ¡ctica </label>
    <input type="number" class="nota" step="0.01">

    <label>AcreditaciÃ³n </label>
    <input type="number" class="nota" step="0.01">
</div>

<div id="finalCampos" style="display:none;">
    <label>Promedio Parcial 1</label>
    <input type="number" class="nota" step="0.01">

    <label>Promedio Parcial 2</label>
    <input type="number" class="nota" step="0.01">
</div>

<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>
</div>
<button onclick="calcular()">Calcular</button>


    
<script>
<a href="index.html">
    <button type="button" class="btn-regresar">â¬… Volver al Inicio</button>
</a>
    
// ðŸ”¥ Limitar automÃ¡ticamente entre 0 y 10
document.addEventListener("input", function(e){
    if(e.target.classList.contains("nota")){
        let valor = parseFloat(e.target.value);
        if(valor > 10) e.target.value = 10;
        if(valor < 0) e.target.value = 0;
    }
});

function mostrarCampos(){
    let tipo = document.getElementById("tipo").value;
    document.getElementById("parcialCampos").style.display =
        tipo==="parcial" ? "block" : "none";
    document.getElementById("finalCampos").style.display =
        tipo==="final" ? "block" : "none";
}

function mensajeSegunNota(promedio){
    if(promedio <= 6.99){
        return {texto:"Ya valiste vr.... ðŸ’€", color:"#ff4d4d"};
    }
    else if(promedio <= 7.99){
        return {texto:"Pasaste raspando mijo ðŸ˜…", color:"#ff9800"};
    }
    else if(promedio <= 8.99){
        return {texto:"Bien hecho, hachale mas ganas pal proximo parcial ðŸ’ª", color:"#4caf50"};
    }
    else{
        return {texto:"Que estudioso, que inteligente, sigue asi ðŸ¤“ðŸ”¥", color:"#2196f3"};
    }
}

function calcular(){
    let tipo = document.getElementById("tipo").value;
    let notas = document.querySelectorAll(".nota");
    let promedio = 0;

    if(tipo==="parcial"){
        let f = Number(notas[0].value);
        let p = Number(notas[1].value);
        let a = Number(notas[2].value);

        if(isNaN(f)||isNaN(p)||isNaN(a)){
            alert("Ingresa todas las notas");
            return;
        }

        promedio = (f*0.33)+(p*0.33)+(a*0.34);
    }
    else{
        let p1 = Number(notas[3].value);
        let p2 = Number(notas[4].value);

        if(isNaN(p1)||isNaN(p2)){
            alert("Ingresa ambos parciales");
            return;
        }

        promedio = (p1 + p2) / 2;
    }

    promedio = Math.round(promedio*100)/100;

    let info = mensajeSegunNota(promedio);

    let resultadoDiv = document.getElementById("resultado");
    resultadoDiv.style.display="block";
    resultadoDiv.style.background=info.color;
    resultadoDiv.style.color="white";
    resultadoDiv.innerHTML = `
        Resultado: ${promedio.toFixed(2)} <br><br>
        ${info.texto}
    `;
}
</script>

</body>
</html>
