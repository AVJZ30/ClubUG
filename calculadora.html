<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Club UG</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#003366,#0055aa);
    padding:20px;
}

.container{
    width:100%;
    max-width:420px;
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    animation:fadeIn 0.5s ease;
}

h1{
    text-align:center;
    margin-bottom:20px;
    color:#003366;
}

label{
    font-weight:600;
    margin-top:15px;
    display:block;
}

input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
    transition:0.3s;
}

input:focus{
    border-color:#0055aa;
    outline:none;
    box-shadow:0 0 5px rgba(0,85,170,0.4);
}

button{
    width:100%;
    margin-top:25px;
    padding:14px;
    border:none;
    border-radius:12px;
    background:#003366;
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0055aa;
}

.resultado{
    margin-top:25px;
    padding:18px;
    border-radius:15px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
    transition:0.4s;
    display:none;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}

@media(max-width:480px){
    .container{
        padding:20px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1> Calculadora Club UG</h1>

    <label>Evaluaci贸n Formativa </label>
    <input type="number" id="formativa" step="0.01" min="0" max="10">

    <label>Gesti贸n Pr谩ctica </label>
    <input type="number" id="practica" step="0.01" min="0" max="10">

    <label>Acreditaci贸n y Validaci贸n </label>
    <input type="number" id="acreditacion" step="0.01" min="0" max="10">

    <button onclick="calcular()">Calcular Promedio</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
function calcular(){

    let f = Number(document.getElementById("formativa").value);
    let p = Number(document.getElementById("practica").value);
    let a = Number(document.getElementById("acreditacion").value);

    if(isNaN(f)||isNaN(p)||isNaN(a)){
        alert("Ingresa todas las notas");
        return;
    }

    let promedio = (f*0.33)+(p*0.33)+(a*0.34);
    promedio = Math.round(promedio*100)/100;

    let mensaje = "";
    let color = "";

    if(promedio <= 6.99){
        mensaje = "Ya valiste vr.... ";
        color = "#ff4d4d";
    }
    else if(promedio >= 7 && promedio <= 7.99){
        mensaje = "Pasaste raspando mijo ";
        color = "#ff9800";
    }
    else if(promedio >= 8 && promedio <= 8.99){
        mensaje = "Bien hecho, hachale mas ganas pal proximo parcial ";
        color = "#4caf50";
    }
    else if(promedio >= 9 && promedio <= 10){
        mensaje = "Que estudioso, que inteligente, sigue asi ";
        color = "#2196f3";
    }

    let resultadoDiv = document.getElementById("resultado");
    resultadoDiv.style.display="block";
    resultadoDiv.style.background=color;
    resultadoDiv.style.color="white";
    resultadoDiv.innerHTML = `
        Promedio Final: ${promedio.toFixed(2)} <br><br>
        ${mensaje}
    `;
}
</script>

</body>

</html>
