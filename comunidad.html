<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestra Comunidad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #333;
    }

    h1 {
      color: #6200ea;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }

    .feliz {
      background: #ffeb3b;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .proximos {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .proximos strong {
      display: block;
      margin-bottom: 8px;
      color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Nuestra Comunidad</h1>

  <div class="card" id="contenedorCumples">
    <p>Cargando cumplea√±os...</p>
  </div>

  <script>
    // Lista de miembros con cumplea√±os (AAAA-MM-DD)
    const miembros = [
      { nombre: "Mar√≠a", cumple: "2025-08-30" },
      { nombre: "Jos√©", cumple: "2025-09-02" },
      { nombre: "Ana", cumple: "2025-09-15" },
      { nombre: "Pedro", cumple: "2025-10-05" }
    ];

    const contenedor = document.getElementById("contenedorCumples");
    contenedor.innerHTML = "";

    const hoy = new Date();
    const mmddHoy = hoy.toISOString().slice(5, 10); // mm-dd
    const mesHoy = hoy.getMonth() + 1; // mes actual
    const mesProximo = (mesHoy % 12) + 1; // siguiente mes (1‚Äì12)

    // Cumplea√±os de hoy
    const cumpleHoy = miembros.filter(m => m.cumple.slice(5, 10) === mmddHoy);

    if (cumpleHoy.length > 0) {
      cumpleHoy.forEach(m => {
        const div = document.createElement("div");
        div.className = "feliz";
        div.textContent = `üéÇ ¬°Hoy es el cumplea√±os de ${m.nombre}! üéâ`;
        contenedor.appendChild(div);

        // Notificaci√≥n del navegador
        if (Notification.permission === "granted") {
          new Notification(`üéÇ Hoy es el cumplea√±os de ${m.nombre}! üéâ`);
        } else if (Notification.permission !== "denied") {
          Notification.requestPermission().then(p => {
            if (p === "granted") {
              new Notification(`üéÇ Hoy es el cumplea√±os de ${m.nombre}! üéâ`);
            }
          });
        }
      });
    }

    // Cumplea√±os del pr√≥ximo mes
    const cumpleProximoMes = miembros.filter(m => {
      const mes = parseInt(m.cumple.slice(5, 7));
      return mes === mesProximo;
    });

    if (cumpleProximoMes.length > 0) {
      const div = document.createElement("div");
      div.className = "proximos";
      div.innerHTML = `<strong>üéâ Cumplea√±os el pr√≥ximo mes:</strong> 
        ${cumpleProximoMes.map(m => m.nombre).join(", ")}`;
      contenedor.appendChild(div);
    }

    if (contenedor.innerHTML.trim() === "") {
      contenedor.innerHTML = "<p>No hay cumplea√±os cercanos.</p>";
    }
  </script>
</body>
</html>
