const daysGrid = document.getElementById('daysGrid');
const miniMonth = document.getElementById('miniMonth');
let current = new Date(hoy.getFullYear(), hoy.getMonth(), 1);

function showBirthdayPopup(usuario) {
  const popup = document.createElement('div');
  popup.className = 'birthday-popup';
  popup.innerHTML = `
    <div class="popup-content">
      <h2>üéÇ ${usuario.nombre}</h2>

    </div>

  document.body.appendChild(popup);
  popup.addEventListener('click', () => popup.remove());
}

function renderCalendar(date) {
  const year = date.getFullYear();
  const month = date.getMonth();
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const firstWeekDay = (firstDay.getDay() + 6) % 7;
  const totalDays = lastDay.getDate();

  miniMonth.textContent = date.toLocaleString('es-ES', { month: 'long', year: 'numeric' });
  daysGrid.innerHTML = '';

  for (let i = 0; i < firstWeekDay; i++) {
    const empty = document.createElement('div');
    daysGrid.appendChild(empty);
  }

  for (let d = 1; d <= totalDays; d++) {
    const dayEl = document.createElement('div');
    dayEl.className = 'day';
    const num = document.createElement('div');
    num.className = 'num';
    num.textContent = d;
    dayEl.appendChild(num);

    const cumple = usuarios.filter(u => u._day === d && u._month === (month + 1));
    if (cumple.length > 0) {
      const names = cumple.map(u => u.nombre.split(' ')[0]).join(', ');
      const namesDiv = document.createElement('div');
      namesDiv.className = 'names';
      namesDiv.textContent = names;
      dayEl.appendChild(namesDiv);
      const dot = document.createElement('div');
      dot.className = 'dot';
      dayEl.appendChild(dot);

      dayEl.addEventListener('click', () => {
        cumple.forEach(u => showBirthdayPopup(u));
      });
    }

    if (d === hoy.getDate() && (month + 1) === (hoy.getMonth() + 1)) {
      dayEl.classList.add('glow-highlight');
    }

    daysGrid.appendChild(dayEl);
  }
}

document.getElementById('prevMonth').onclick = () => {
  current.setMonth(current.getMonth() - 1);
  renderCalendar(current);
};
document.getElementById('nextMonth').onclick = () => {
  current.setMonth(current.getMonth() + 1);
  renderCalendar(current);
};
