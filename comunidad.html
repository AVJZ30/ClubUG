<title>Nuestra Comunidad</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top left, #001f3f, #000000, #003366);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    color: #fff;
    text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #fff;
    font-size: 3em;
    text-align: center;
    margin-bottom: 40px;
  }

  #birthdayBox {
    background: rgba(0,0,0,0.6);
    border: 2px solid #00f;
    border-radius: 20px;
    padding: 30px 50px;
    text-align: center;
    font-size: 24px;
    box-shadow: 0 0 20px #0ff, 0 0 40px #00f;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 20px #00f, 0 0 40px #0ff; }
    50% { box-shadow: 0 0 40px #0ff, 0 0 60px #00f; }
    100% { box-shadow: 0 0 20px #00f, 0 0 40px #0ff; }
  }

  #notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #00f;
    color: #fff;
    padding: 15px 30px;
    border-radius: 10px;
    display: none;
    font-size: 18px;
    box-shadow: 0 0 15px #0ff;
    z-index: 9999;
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: #0ff;
    opacity: 0.8;
    border-radius: 50%;
    pointer-events: none;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }
</style>
</head>
