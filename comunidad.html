<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Comunidad</title>
  <style>
    /* Fondo oscuro con degradado */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
      color: white;
      overflow: hidden;
    }

    /* Título "Nuestra Comunidad" */
    .titulo {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 40px #00aaff;
      animation: glow 2s infinite alternate;
      margin-bottom: 30px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 40px #00aaff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      }
    }

    /* Tarjeta de cumpleaños */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 170, 255, 0.4);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
      z-index: 2;
      position: relative;
    }

    .card h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffff;
    }

    .card p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Mensaje de felicitación */
    .felicitacion {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #fff;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
      display: none;
      z-index: 10;
      animation: zoomIn 0.5s ease-in-out;
    }

    @keyframes zoomIn {
      from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Confeti */
    .confeti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      top: 0;
      left: 50%;
      opacity: 0.8;
      animation: caer 3s linear forwards;
    }

    @keyframes caer {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .titulo {
        font-size: 2rem;
      }
      .card {
        padding: 15px;
      }
      .card h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="titulo">Nuestra Comunidad</div>

  <div class="card">
    <h2>🎂 Hoy cumple años</h2>
    <p><b>Nobbcito</b></p>
  </div>

  <!-- Mensaje de felicitación -->
  <div class="felicitacion" id="felicitacion">
    🎉 ¡Feliz Cumpleaños Nobbcito! <br>
    🎂 Club UG te manda un abrazo 🎂
  </div>

  <script>
    // Función para soltar confeti
    function lanzarConfeti() {
      for (let i = 0; i < 80; i++) {
        let confeti = document.createElement("div");
        confeti.classList.add("confeti");
        confeti.style.left = Math.random() * 100 + "vw";
        confeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confeti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 3000);
      }
    }

    // Mostrar felicitación automáticamente (porque hoy cumple Nobbcito)
    window.onload = () => {
      const mensaje = document.getElementById("felicitacion");
      mensaje.style.display = "block";

      lanzarConfeti();

      // Notificación del navegador
      if (Notification.permission === "granted") {
        new Notification("🎉 Feliz Cumpleaños Nobbcito 🎉", {
          body: "Club UG te manda un abrazo 🎂",
          icon: "https://cdn-icons-png.flaticon.com/512/3082/3082031.png"
        });
      } else {
        Notification.requestPermission().then(perm => {
          if (perm === "granted") {
            new Notification("🎉 Feliz Cumpleaños Nobbcito 🎉", {
              body: "Club UG te manda un abrazo 🎂",
              icon: "https://cdn-icons-png.flaticon.com/512/3082/3082031.png"
            });
          }
        });
      }
    };
  </script>
</body>
</html>
