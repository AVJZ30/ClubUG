function parseFlexibleDate(s){
  if(!s) return null;
  s = s.toString().trim();
  let dmY = s.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{2,4})$/);
  if(dmY){
    let d = +dmY[1], m = +dmY[2], y = +dmY[3];
    if(y < 100) y += 1900;
    return new Date(y, m-1, d);
  }
  return null;
}
