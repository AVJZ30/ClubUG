<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Comunidad</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top left, #001f3f, #000000, #003366);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    color: #fff;
    text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #fff;
    font-size: 3em;
    text-align: center;
    margin-bottom: 40px;
  }

  #birthdayBox {
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    padding: 30px 50px;
    text-align: center;
    box-shadow: 0 0 20px #0ff, 0 0 40px #00f;
    animation: pulse 1.5s infinite alternate;
  }

  #birthdayBox h2 {
    margin: 0;
    font-size: 2em;
    color: #fff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
  }

  /* Confetti container */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #0ff;
    top: 0;
    animation: fall 3s linear forwards;
    opacity: 0.8;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }
</style>
</head>
<body>

  function showBirthday() {
