function mostrarProximosCumpleaños() {
  const container = document.getElementById("birthdays-list");
  const today = new Date();
  const currentMonth = today.getMonth() + 1;

  const proximos = birthdays.filter(b => {
    const mes = new Date(b.fecha).getMonth() + 1;
    return mes === currentMonth;
  });

  proximos.forEach(b => {
    const div = document.createElement("div");
    div.className = "birthday-item";
    const dateObj = new Date(b.fecha);
    div.innerHTML = `${b.nombre} - ${b.carrera} - ${dateObj.getDate()}/${dateObj.getMonth()+1}`;
    container.appendChild(div);

    // Si es hoy
    if (dateObj.getDate() === today.getDate() && dateObj.getMonth() === today.getMonth()) {
      showNotification(`¡Feliz Cumpleaños ${b.nombre}! Club UG te manda un abrazo`);
      launchConfetti();
    }
  });
}

// Notificación
function showNotification(msg) {
  const notif = document.getElementById("notification");
  notif.innerText = msg;
  notif.style.display = "block";
  setTimeout(() => { notif.style.display = "none"; }, 5000);
}

// Confetti simple
function launchConfetti() {
  const canvas = document.getElementById("confetti-canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const confettis = [];
  for(let i=0;i<150;i++){
    confettis.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*6+4, d: Math.random()*150});
  }
  let interval = setInterval(() => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettis.forEach(c => {
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI*2, false);
      ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
      ctx.fill();
      c.y += 2 + Math.sin(c.d) * 2;
      if(c.y > canvas.height) c.y = 0;
    });
  }, 20);
  setTimeout(() => clearInterval(interval), 5000);
}
