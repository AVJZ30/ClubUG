<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Comunidad</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top left, #001f3f, #000000, #003366);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    color: #fff;
    text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #fff;
    font-size: 3em;
    text-align: center;
    margin-bottom: 40px;
  }

  #birthdayBox {
    background: rgba(0,0,0,0.6);
    border: 2px solid #00f;
    border-radius: 20px;
    padding: 30px 50px;
    text-align: center;
    font-size: 24px;
    box-shadow: 0 0 20px #0ff, 0 0 40px #00f;
    animation: glow 1.5s infinite alternate;
    position: relative;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 20px #00f, 0 0 40px #0ff; }
    50% { box-shadow: 0 0 40px #0ff, 0 0 60px #00f; }
    100% { box-shadow: 0 0 20px #00f, 0 0 40px #0ff; }
  }

  #notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #00f;
    color: #fff;
    padding: 15px 30px;
    border-radius: 10px;
    display: none;
    font-size: 18px;
    box-shadow: 0 0 15px #0ff;
    z-index: 9999;
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    opacity: 0.8;
    pointer-events: none;
    border-radius: 50%;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  /* AnimaciÃ³n mensaje de cumpleaÃ±os */
  .birthdayMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 32px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #00f, 0 0 30px #fff;
    animation: popUp 1s ease forwards;
    z-index: 1000;
  }

  @keyframes popUp {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
    70% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
  }
</style>
</head>
