
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Comunidad</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top left, #001f3f, #000000, #003366);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    color: #fff;
    text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #fff;
    font-size: 3em;
    text-align: center;
    margin-bottom: 40px;
  }

  #birthdayBox {
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    padding: 30px 50px;
    text-align: center;
    font-size: 24px;
    box-shadow: 0 0 20px #0ff, 0 0 40px #00f;
    animation: glow 1.5s infinite alternate;
    position: relative;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 20px #00f, 0 0 40px #0ff; }
    50% { box-shadow: 0 0 40px #0ff, 0 0 60px #00f; }
    100% { box-shadow: 0 0 20px #00f, 0 0 40px #0ff; }
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    opacity: 0.8;
    pointer-events: none;
    border-radius: 50%;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  .birthdayMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 32px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #00f, 0 0 30px #fff;
    animation: popUp 1s ease forwards;
    z-index: 1000;
  }

  @keyframes popUp {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
    70% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
  }

  /* BotÃ³n regresar */
  #backBtn {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #00f;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 15px #0ff;
    transition: all 0.3s ease;
  }

  #backBtn:hover {
    background: #0ff;
    color: #000;
    box-shadow: 0 0 25px #00f, 0 0 35px #0ff;
    transform: scale(1.05);
  }

</style>
</head>
<body>

<h1>Nuestra Comunidad</h1>
<div id="birthdayBox">Esperando los prÃ³ximos cumpleaÃ±os...</div>
<button id="backBtn" onclick="location.href='index.html'">Regresar a Principal</button>
<audio id="audio" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>

<script>
// Todos los usuarios de tu base de datos
const usuarios = [
  { nombre: "Kavier", carrera: "Fan de la UG", fecha: "2025-08-31" },

];

// Fecha actual
const hoy = new Date();
const dia = hoy.getDate();
const mes = hoy.getMonth() + 1;

// Buscar cumpleaÃ±os de hoy
const cumpleHoy = usuarios.find(u => {
  const f = new Date(u.fechaCumple);
  return f.getDate() === dia && (f.getMonth() + 1) === mes;
});

// Confeti
function createConfetti() {
  const colors = ['#0ff', '#00f', '#fff', '#0f0', '#f0f', '#ff0'];
  for(let i=0;i<100;i++){
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.background = colors[Math.floor(Math.random()*colors.length)];
    confetti.style.animationDuration = (Math.random()*3 + 2) + 's';
    confetti.style.width = confetti.style.height = (Math.random()*10 + 5) + 'px';
    confetti.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(confetti);
    setTimeout(()=> confetti.remove(), 5000);
  }
}

// Mostrar cumpleaÃ±os
function showBirthday(usuario) {
  const box = document.getElementById("birthdayBox");
  if (usuario) {
    box.innerHTML = `ðŸŽ‰ ${usuario.nombre} cumple hoy ðŸŽ‰<br>Carrera: ${usuario.carrera}`;
    
    createConfetti();
    document.getElementById('audio').play();

    const msg = document.createElement('div');
    msg.className = 'birthdayMessage';
    msg.innerHTML = `ðŸŽ‰ Â¡Feliz CumpleaÃ±os ${usuario.nombre}! ðŸŽ‰<br>Club UG te manda un abrazo`;
    document.body.appendChild(msg);
    setTimeout(() => { msg.remove(); }, 4000);

    if (Notification.permission === "granted") {
      new Notification(`ðŸŽ‰ ${usuario.nombre} cumple hoy! ðŸŽ‰`, { body: `Carrera: ${usuario.carrera}` });
    } else if (Notification.permission !== "denied") {
      Notification.requestPermission().then(permission => {
        if(permission === "granted") {
          new Notification(`ðŸŽ‰ ${usuario.nombre} cumple hoy! ðŸŽ‰`, { body: `Carrera: ${usuario.carrera}` });
        }
      });
    }
  }
}

showBirthday(cumpleHoy);
</script>

</body>
</html>
