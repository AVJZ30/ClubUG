<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria Club UG ‚ú¶ Comparte tus momentos</title>
<style>
:root {
  --primary: #3b82f6;
  --primary-light: #60a5fa;
  --primary-soft: #dbeafe;
  --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e6f0fa 100%);
  --card-bg: #ffffff;
  --text-primary: #1e3a5f;
  --text-secondary: #2c3e50;
  --text-soft: #4a5568;
  --border-light: #cbd5e1;
  --shadow-color: rgba(59, 130, 246, 0.15);
  --success: #10b981;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: var(--bg-gradient);
  min-height: 100vh;
  color: var(--text-primary);
  line-height: 1.5;
  position: relative;
}

/* Header elegante */
header {
  text-align: center;
  padding: 40px 20px 20px;
  font-size: 3.2rem;
  font-weight: 800;
  letter-spacing: -0.5px;
  background: linear-gradient(135deg, #1e3a5f, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 20px rgba(59, 130, 246, 0.2);
  position: relative;
}

header::after {
  content: '‚ú¶';
  font-size: 2rem;
  margin-left: 10px;
  background: linear-gradient(135deg, #3b82f6, #60a5fa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Contenedor de subida */
.upload-container {
  max-width: 600px;
  margin: 20px auto 40px;
  padding: 30px;
  background: var(--card-bg);
  border-radius: 24px;
  box-shadow: 
    0 20px 40px -15px var(--shadow-color),
    0 0 0 1px rgba(59, 130, 246, 0.1);
  position: relative;
  transition: all 0.3s ease;
}

.upload-container:hover {
  box-shadow: 
    0 25px 45px -15px var(--primary-light),
    0 0 0 2px rgba(59, 130, 246, 0.2);
}

input, textarea {
  width: 100%;
  padding: 16px 20px;
  border-radius: 16px;
  border: 2px solid #e2e8f0;
  background: #f8fafc;
  font-size: 1rem;
  transition: all 0.3s ease;
  color: var(--text-primary);
  font-family: inherit;
}

input:hover, textarea:hover {
  border-color: var(--primary-light);
  background: white;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
  background: white;
  box-shadow: 0 0 0 4px var(--primary-soft);
  transform: scale(1.02);
}

textarea {
  resize: vertical;
  min-height: 100px;
}

/* Bot√≥n principal */
button {
  padding: 16px 32px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  font-weight: 600;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 8px 20px var(--shadow-color);
  width: 100%;
}

button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

button:hover::before {
  width: 300px;
  height: 300px;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
  background: linear-gradient(135deg, #2563eb, #3b82f6);
}

button:active {
  transform: translateY(2px);
}

/* Galer√≠a */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 25px;
  padding: 30px;
  max-width: 1400px;
  margin: 0 auto;
}

/* Tarjetas */
.card {
  background: var(--card-bg);
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 10px 25px -8px var(--shadow-color);
  transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  border: 1px solid rgba(59, 130, 246, 0.1);
  animation: cardAppear 0.5s ease-out;
}

@keyframes cardAppear {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 40px -12px var(--primary);
  border-color: var(--primary-light);
}

.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  cursor: pointer;
  transition: all 0.5s ease;
  border-bottom: 3px solid transparent;
}

.card:hover img {
  transform: scale(1.05);
  border-bottom-color: var(--primary);
}

.card-content {
  padding: 20px;
  background: white;
  position: relative;
}

.card-content p {
  color: var(--text-soft);
  font-size: 1rem;
  margin-bottom: 15px;
  line-height: 1.6;
  word-break: break-word;
  padding: 12px;
  background: #f8fafc;
  border-radius: 12px;
  border-left: 4px solid var(--primary-light);
}

/* Bot√≥n de like */
.like {
  margin-top: 10px;
  cursor: pointer;
  font-weight: 600;
  font-size: 1.1rem;
  padding: 10px 16px;
  background: var(--primary-soft);
  border-radius: 40px;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  transition: all 0.3s ease;
  border: 1px solid var(--primary-light);
  color: var(--primary);
}

.like:hover {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  border-color: var(--primary);
  transform: scale(1.05);
  box-shadow: 0 10px 20px -5px var(--primary);
}

.like:active {
  transform: scale(0.95);
}

.like span {
  transition: all 0.3s ease;
}

.like:hover span {
  transform: scale(1.2);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  cursor: zoom-out;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal img {
  max-width: 90vw;
  max-height: 90vh;
  border-radius: 24px;
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
  border: 4px solid white;
  animation: zoomIn 0.4s ease;
}

@keyframes zoomIn {
  from {
    transform: scale(0.8);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* Mensaje cuando no hay im√°genes */
.gallery:empty::before {
  content: 'üì∏ ¬°S√© el primero en compartir una foto! Sube tu imagen ‚ú®';
  grid-column: 1 / -1;
  text-align: center;
  padding: 80px 20px;
  background: white;
  border-radius: 30px;
  color: var(--text-secondary);
  font-size: 1.5rem;
  border: 3px dashed var(--primary-light);
  box-shadow: 0 20px 40px -15px var(--shadow-color);
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 12px;
}

::-webkit-scrollbar-track {
  background: #f1f5f9;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  border-radius: 6px;
  border: 3px solid #f1f5f9;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(135deg, #2563eb, #3b82f6);
}

/* Responsive */
@media (max-width: 768px) {
  header {
    font-size: 2.2rem;
    padding: 30px 20px;
  }
  
  header::after {
    font-size: 1.5rem;
  }
  
  .upload-container {
    margin: 20px;
    padding: 20px;
  }
  
  .gallery {
    grid-template-columns: 1fr;
    padding: 20px;
  }
  
  .card img {
    height: 200px;
  }
  
  .modal img {
    max-width: 95vw;
    border-radius: 16px;
  }
  
  .gallery:empty::before {
    font-size: 1.2rem;
    padding: 40px 20px;
  }
}

/* Efecto de carga */
@keyframes shimmer {
  0% { background-position: -1000px 0; }
  100% { background-position: 1000px 0; }
}

.card img:not([loaded]) {
  background: linear-gradient(90deg, #e2e8f0 25%, #cbd5e1 50%, #e2e8f0 75%);
  background-size: 1000px 100%;
  animation: shimmer 2s infinite;
}

/* Estado de √©xito en bot√≥n */
button.success {
  background: linear-gradient(135deg, #10b981, #059669);
}

/* Tooltip sutil */
[data-tooltip] {
  position: relative;
}

[data-tooltip]:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  padding: 8px 12px;
  background: var(--text-primary);
  color: white;
  border-radius: 8px;
  font-size: 0.85rem;
  white-space: nowrap;
  z-index: 10;
  margin-bottom: 8px;
}
</style>
</head>
<body>

<header>Galeria Club UG</header>

<div class="upload-container">
  <input type="file" id="fileInput" accept="image/*">
  <textarea id="textInput" placeholder="Escribe una descripci√≥n para tu foto..."></textarea>
  <button id="uploadBtn">üì∏ Sube tu foto!</button>
</div>

<div class="gallery" id="gallery"></div>

<div class="modal" id="modal">
  <img id="modalImg">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBZVTnXvuuaatVhj_b6kMcga2dCOSa5HnA",
  authDomain: "galeryug.firebaseapp.com",
  projectId: "galeryug",
  storageBucket: "galeryug.firebasestorage.app",
  messagingSenderId: "872643888932",
  appId: "1:872643888932:web:f20bbad4b910f004b795b1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

await signInAnonymously(auth);

const gallery = document.getElementById("gallery");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

document.getElementById("uploadBtn").onclick = async () => {
  const file = document.getElementById("fileInput").files[0];
  const text = document.getElementById("textInput").value;

  if(!file){
    alert("üì∏ ¬°Selecciona una foto para compartir!");
    return;
  }

  const button = document.getElementById("uploadBtn");
  const originalText = button.innerText;
  button.innerText = "Subiendo...";
  button.disabled = true;

  try {
    const storageRef = ref(storage, "images/" + Date.now() + "_" + file.name);
    await uploadBytes(storageRef, file);
    const url = await getDownloadURL(storageRef);

    await addDoc(collection(db,"photos"),{
      imageUrl:url,
      text:text || "üì∏ Foto compartida en Galeria Club UG",
      likes:0,
      createdAt:serverTimestamp(),
      userId:auth.currentUser.uid
    });

    document.getElementById("textInput").value="";
    document.getElementById("fileInput").value="";
    
    // Feedback visual de √©xito
    button.classList.add('success');
    button.innerText = "‚úì Foto subida!";
    setTimeout(() => {
      button.classList.remove('success');
      button.innerText = originalText;
      button.disabled = false;
    }, 2000);
    
  } catch (error) {
    alert("Error al subir la foto: " + error.message);
    button.innerText = originalText;
    button.disabled = false;
  }
};

const q = query(collection(db,"photos"), orderBy("createdAt","desc"));

onSnapshot(q,(snapshot)=>{
  gallery.innerHTML="";
  snapshot.forEach((docSnap, index) => {
    const data = docSnap.data();

    const card = document.createElement("div");
    card.className="card";
    card.style.animationDelay = `${index * 0.1}s`;

    const img = document.createElement("img");
    img.src=data.imageUrl;
    img.onload = () => img.setAttribute('loaded', 'true');
    img.onclick=()=>{
      modal.style.display="flex";
      modalImg.src=data.imageUrl;
    };

    const content = document.createElement("div");
    content.className="card-content";

    const text = document.createElement("p");
    text.innerText = data.text || "üì∏ Foto compartida en Galeria Club UG";

    const like = document.createElement("div");
    like.className="like";
    like.innerHTML = `<span>‚ù§Ô∏è</span> ${data.likes}`;

    like.onclick = async (e)=>{
      e.stopPropagation();
      like.style.pointerEvents = 'none';
      like.style.transform = 'scale(1.2)';
      
      await updateDoc(doc(db,"photos",docSnap.id),{
        likes: increment(1)
      });
      
      setTimeout(() => {
        like.style.transform = 'scale(1)';
        like.style.pointerEvents = 'auto';
      }, 300);
    };

    content.appendChild(text);
    content.appendChild(like);
    card.appendChild(img);
    card.appendChild(content);
    gallery.appendChild(card);
  });
});

modal.onclick = ()=>{
  modal.style.display="none";
};

// Cerrar modal con tecla ESC
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && modal.style.display === 'flex') {
    modal.style.display = 'none';
  }
});
</script>

</body>
</html>
