<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería Club UG</title>
<!-- Font Awesome para iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  /* Reset y variables */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    position: relative;
  }

  /* Botón de regreso flotante */
  .back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 100;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 50px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    text-decoration: none;
  }

  .back-button i {
    color: #00ffff;
    font-size: 1.2rem;
    transition: transform 0.3s;
  }

  .back-button:hover {
    transform: translateX(-5px);
    background: rgba(255, 255, 255, 0.2);
    border-color: #00ffff;
  }

  .back-button:hover i {
    transform: translateX(-3px);
  }

  /* Header - sin neón */
  h1 {
    text-align: center;
    font-size: clamp(2.5rem, 8vw, 4rem);
    margin: 20px 0 30px;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    letter-spacing: 2px;
  }

  /* Caja de subida - sin neón */
  .upload-box {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 30px;
    margin: 20px auto 40px;
    max-width: 600px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }

  .file-input-wrapper {
    position: relative;
    margin-bottom: 20px;
  }

  .file-input-wrapper input[type="file"] {
    position: absolute;
    opacity: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
  }

  .file-label {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: white;
    color: #0f2027;
    padding: 15px 20px;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    border: 2px solid rgba(255,255,255,0.5);
  }

  .file-label:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .file-label i {
    color: #00aaff;
    font-size: 1.2rem;
  }

  .file-name {
    color: white;
    margin-top: 8px;
    font-size: 0.9rem;
    text-align: center;
  }

  .text-input-wrapper {
    position: relative;
    margin-bottom: 20px;
  }

  .text-input-wrapper i {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #00aaff;
    font-size: 1.2rem;
    z-index: 1;
  }

  input[type="text"] {
    width: 100%;
    padding: 15px 20px 15px 50px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 50px;
    color: white;
    font-size: 1rem;
    transition: 0.3s;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #00aaff;
    background: rgba(255, 255, 255, 0.15);
  }

  input[type="text"]::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #00aaff, #0066cc);
    border: none;
    border-radius: 50px;
    color: white;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.3s;
    border: 2px solid rgba(255,255,255,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .status {
    margin-top: 20px;
    padding: 12px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50px;
    color: white;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.2);
  }

  /* Galería */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
    padding: 20px 0;
  }

  /* Tarjeta de imagen */
  .card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 15px;
    transition: 0.3s;
    animation: cardAppear 0.5s ease-out;
    opacity: 0;
    animation-fill-mode: forwards;
    cursor: pointer;
  }

  @keyframes cardAppear {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card:nth-child(1) { animation-delay: 0.1s; }
  .card:nth-child(2) { animation-delay: 0.2s; }
  .card:nth-child(3) { animation-delay: 0.3s; }
  .card:nth-child(4) { animation-delay: 0.4s; }
  .card:nth-child(5) { animation-delay: 0.5s; }
  .card:nth-child(6) { animation-delay: 0.6s; }
  .card:nth-child(7) { animation-delay: 0.7s; }
  .card:nth-child(8) { animation-delay: 0.8s; }
  .card:nth-child(n+9) { animation-delay: 0.9s; }

  /* Solo las imágenes tienen borde neón animado */
  .card img {
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
    border-radius: 15px;
    display: block;
    transition: 0.3s;
    border: 3px solid transparent;
    animation: neonBorder 2s infinite;
  }

  @keyframes neonBorder {
    0%, 100% { 
      border-color: #00ffff;
      box-shadow: 0 0 20px #00ffff;
    }
    50% { 
      border-color: #0099ff;
      box-shadow: 0 0 40px #00ffff;
    }
  }

  .card:hover img {
    transform: scale(1.02);
  }

  .card p {
    color: white;
    margin-top: 12px;
    font-size: 1rem;
    line-height: 1.4;
    padding: 0 5px;
  }

  /* Modal para pantalla completa */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    animation: modalFade 0.3s;
  }

  @keyframes modalFade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .modal-content {
    position: relative;
    max-width: 90vw;
    max-height: 90vh;
    animation: modalZoom 0.4s;
  }

  @keyframes modalZoom {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal-content img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 20px;
    border: 4px solid #00ffff;
    box-shadow: 0 0 50px #00ffff;
  }

  .close-modal {
    position: absolute;
    top: -50px;
    right: 0;
    width: 50px;
    height: 50px;
    background: #00ffff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0f2027;
    font-size: 1.5rem;
    cursor: pointer;
    transition: 0.3s;
    border: 2px solid white;
  }

  .close-modal:hover {
    transform: rotate(90deg) scale(1.1);
    box-shadow: 0 0 30px #00ffff;
  }

  /* Loading */
  .loading {
    text-align: center;
    padding: 50px;
    color: white;
    font-size: 1.2rem;
    grid-column: 1 / -1;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .back-button {
      top: 10px;
      left: 10px;
      padding: 10px 18px;
      font-size: 0.9rem;
    }
    
    .gallery { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .close-modal { top: -40px; width: 40px; height: 40px; }
  }

  @media (max-width: 480px) {
    .gallery { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>
<!-- Botón de regreso a index.html -->
<a href="index.html" class="back-button">
  <i class="fas fa-arrow-left"></i>
  <span>Volver al Inicio</span>
</a>

<div class="container">
  <h1> GALERÍA CLUB UG </h1>

  <div class="upload-box">
    <div class="file-input-wrapper">
      <input type="file" id="imageInput" accept="image/*">
      <div class="file-label">
        <i class="fas fa-cloud-upload-alt"></i>
        <span id="fileLabelText">Seleccionar imagen</span>
      </div>
      <div class="file-name" id="fileName"></div>
    </div>

    <div class="text-input-wrapper">
      <i class="fas fa-pen-fancy"></i>
      <input type="text" id="textInput" placeholder="Describe tu imagen...">
    </div>

    <button id="uploadBtn">
      <i class="fas fa-rocket"></i>
      <span>SUBIR IMAGEN</span>
    </button>
    <div class="status" id="status">
      <i class="fas fa-sync-alt fa-spin"></i>
      <span>Conectando...</span>
    </div>
  </div>

  <div class="gallery" id="gallery">
    <div class="loading">
      <i class="fas fa-spinner fa-spin"></i> Cargando imágenes...
    </div>
  </div>
</div>

<!-- Modal para ver imagen a pantalla completa -->
<div class="modal" id="imageModal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="close-modal" onclick="closeModal()">
      <i class="fas fa-times"></i>
    </div>
    <img id="modalImage" src="" alt="Imagen a pantalla completa">
  </div>
</div>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

  // API actualizada
  const supabase = createClient(
    'https://jvmawoseemqpwovpcgtm.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2bWF3b3NlZW1xcHdvdnBjZ3RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5Mzk2OTIsImV4cCI6MjA4NzUxNTY5Mn0.Rf4CDr6-jRPx9pzPqRBh71S0ei2zdbGjhECQBM68xig'
  )

  let currentUser = null;
  let uploadBtn = document.getElementById("uploadBtn");
  let statusDiv = document.getElementById("status");
  let galleryDiv = document.getElementById("gallery");
  let fileInput = document.getElementById("imageInput");
  let fileName = document.getElementById("fileName");
  let fileLabelText = document.getElementById("fileLabelText");

  // Mostrar nombre del archivo seleccionado
  fileInput.addEventListener('change', function(e) {
    if (this.files[0]) {
      fileName.textContent = this.files[0].name;
      fileName.style.opacity = '1';
      fileLabelText.textContent = 'Cambiar imagen';
    } else {
      fileName.textContent = '';
      fileLabelText.textContent = 'Seleccionar imagen';
    }
  });

  // Funciones del modal
  window.openModal = function(src) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modal.style.display = 'flex';
    modalImg.src = src;
    document.body.style.overflow = 'hidden';
  }

  window.closeModal = function() {
    const modal = document.getElementById('imageModal');
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
  }

  // Cerrar con tecla ESC
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closeModal();
  });

  // Login anónimo
  async function loginAnon() {
    try {
      const { data, error } = await supabase.auth.signInAnonymously()
      
      if (error) {
        statusDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error: ${error.message}`;
        uploadBtn.disabled = true;
        return false;
      }
      
      currentUser = data.user;
      statusDiv.innerHTML = `<i class="fas fa-check-circle"></i>  Conectado `;
      uploadBtn.disabled = false;
      return true;
      
    } catch (err) {
      statusDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error de conexión`;
      uploadBtn.disabled = true;
      return false;
    }
  }

  // Subir imagen
  async function uploadImage() {
    if (!currentUser) { 
      statusDiv.innerHTML = `<i class="fas fa-lock"></i> Conectando...`;
      return; 
    }

    const file = fileInput.files[0];
    const text = document.getElementById("textInput").value;

    if (!file) { 
      statusDiv.innerHTML = `<i class="fas fa-image"></i> Selecciona una imagen`;
      return; 
    }

    if (!file.type.startsWith('image/')) {
      statusDiv.innerHTML = `<i class="fas fa-ban"></i> Solo imágenes`;
      return;
    }

    if (file.size > 5 * 1024 * 1024) {
      statusDiv.innerHTML = `<i class="fas fa-weight-hanging"></i> Máximo 5MB`;
      return;
    }

    const fileName_ = Date.now() + "-" + file.name.replace(/[^a-zA-Z0-9.-]/g, '_');
    
    uploadBtn.disabled = true;
    statusDiv.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Subiendo...`;

    try {
      const { error: uploadError } = await supabase.storage
        .from("images")
        .upload(fileName_, file)

      if (uploadError) throw new Error(uploadError.message);

      const { data } = supabase.storage
        .from("images")
        .getPublicUrl(fileName_)

      const { error: insertError } = await supabase.from("photos").insert([
        {
          image_url: data.publicUrl,
          text: text || "Imagen en Galería UG ",
          user_id: currentUser.id
        }
      ])

      if (insertError) throw new Error(insertError.message);

      fileInput.value = "";
      document.getElementById("textInput").value = "";
      fileName.textContent = '';
      fileLabelText.textContent = 'Seleccionar imagen';
      
      statusDiv.innerHTML = `<i class="fas fa-check-circle"></i> ¡Publicado!`;
      
      await loadImages();
      
      setTimeout(() => {
        statusDiv.innerHTML = `<i class="fas fa-check-circle"></i>  Conectado `;
      }, 3000);
      
    } catch (error) {
      statusDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error: ${error.message}`;
    } finally {
      uploadBtn.disabled = false;
    }
  }

  // Cargar imágenes
  async function loadImages() {
    try {
      const { data, error } = await supabase
        .from("photos")
        .select("*")
        .order("created_at", { ascending: false })

      if (error) throw error;

      if (!data || data.length === 0) {
        galleryDiv.innerHTML = `
          <div class="loading">
            <i class="fas fa-images"></i> No hay imágenes. ¡Sube la primera!
          </div>
        `;
        return;
      }

      galleryDiv.innerHTML = "";

      data.forEach(photo => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${photo.image_url}" loading="lazy" onclick="openModal('${photo.image_url}')">
          <p>${photo.text || " Imagen en Galería UG "}</p>
        `;
        galleryDiv.appendChild(card);
      });
      
    } catch (error) {
      galleryDiv.innerHTML = `
        <div class="loading">
          <i class="fas fa-exclamation-triangle"></i> Error al cargar
        </div>
      `;
    }
  }

  uploadBtn.addEventListener("click", uploadImage);
  uploadBtn.disabled = true;

  async function init() {
    const loggedIn = await loginAnon();
    if (loggedIn) await loadImages();
  }

  init();
</script>
</body>
</html>
